<div class="card text-center" 
  style="min-height: 225px;width: 250px;max-width: 250px;min-width: 250px">
  <div class="card-header">
    {{city.name}},&nbsp;{{city.country}}
  </div>
  <div class="card-block" style="height: 100%;">
    <p class="card-text" style="height: 100%;">{{city.temperature}}</p>
  </div>
  <div class="card-footer">{{city.humidity}}</div>
</div>
